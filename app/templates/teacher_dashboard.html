<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Giảng viên</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="navbar-top">
        <div class="navbar-container">
            <h1 class="navbar-brand">Dashboard Giảng viên</h1>
            <div class="user-controls">
                <span class="user-greeting">Chào mừng, <span id="username-display"></span>!</span>
                <button class="btn btn-logout" onclick="logout()">Đăng xuất</button>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="card card-create-course">
            <h2>Tạo Khóa học mới</h2>
            <form id="create-course-form">
                <div class="form-group">
                    <label for="course-title">Tiêu đề khóa học</label>
                    <input type="text" id="course-title" placeholder="Ví dụ: Lập trình Python cơ bản" required>
                </div>
                <div class="form-group">
                    <label for="course-description">Mô tả khóa học</label>
                    <textarea id="course-description" placeholder="Mô tả chi tiết nội dung khóa học"></textarea>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" id="is-public">
                    <label for="is-public">Công khai (Sinh viên được tham gia ngay)</label>
                </div>
                <button type="submit" class="btn btn-primary">Tạo Khóa học</button>
            </form>
        </div>

        <div class="card card-course-list">
            <h2>Khóa học của tôi</h2>
            <table id="courses-table" class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tiêu đề</th>
                        <th>Ngày tạo</th>
                        <th>Công khai</th>
                        <th>Thao tác</th> 
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/logout.js') }}"></script>
    <script src="{{ url_for('static', filename='js/teacher_dashboard.js') }}"></script>
</body>
</html>
