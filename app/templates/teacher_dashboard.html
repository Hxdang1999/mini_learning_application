<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bảng điều khiển - Giảng viên</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar-top">
        <div class="navbar-container">
            <div class="user-greeting">
                Xin chào, <span id="username-display"></span>
            </div>
            <div class="user-controls">
                <button class="btn-logout" onclick="logout()">Đăng xuất</button>
            </div>
        </div>
    </div>

    <!-- Nội dung chính -->
    <div class="main-container">
        <div class="card">
            <h2>Tạo Khóa học mới</h2>
            <form id="create-course-form">
                <div class="mb-3">
                    <label for="course-title" class="form-label">Tiêu đề khóa học</label>
                    <input type="text" id="course-title" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="course-description" class="form-label">Mô tả khóa học</label>
                    <textarea id="course-description" class="form-control"></textarea>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" id="is-public" class="form-check-input">
                    <label for="is-public" class="form-check-label">Công khai (Sinh viên được tham gia ngay)</label>
                </div>
                <button type="submit" class="btn btn-primary">Tạo Khóa học</button>
            </form>
        </div>

        <div class="card">
            <h2>Khóa học của tôi</h2>
            <table id="courses-table" class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tiêu đề</th>
                        <th>Ngày tạo</th>
                        <th>Công khai</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <!-- Form đổi mật khẩu -->
        <div class="card">
            <h2>Thay đổi Mật khẩu</h2>
            <form id="change-password-form">
                <input type="password" id="old-password" placeholder="Mật khẩu cũ" required>
                <input type="password" id="new-password" placeholder="Mật khẩu mới" required>
                <button type="submit">Thay đổi</button>
            </form>
        </div>
    </div>

    <script src="/static/js/logout.js"></script>
    <script src="/static/js/teacher_dashboard.js"></script>
</body>
</html>
