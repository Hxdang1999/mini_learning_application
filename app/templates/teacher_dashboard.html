<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng điều khiển - Giảng viên</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3><i class="fas fa-graduation-cap"></i> Learning Platform</h3>
        </div>
        <div class="sidebar-user">
            <i class="fas fa-user"></i> <span id="username-display"></span>
        </div>
        <ul class="sidebar-menu">
            <li><a href="#" class="sidebar-link active" data-section="create-course"><i class="fas fa-plus-circle"></i> <span>Tạo Khóa học</span></a></li>
            <li><a href="#" class="sidebar-link" data-section="my-courses"><i class="fas fa-book"></i> <span>Khóa học của tôi</span></a></li>
            <li><a href="#" class="sidebar-link" data-section="change-password"><i class="fas fa-lock"></i> <span>Thay đổi Mật khẩu</span></a></li>
        </ul>
        <div class="sidebar-footer">
            <button id="theme-toggle" class="btn btn-icon" title="Chế độ tối"><i class="fas fa-moon"></i></button>
            <button id="sidebar-toggle" class="btn btn-icon" title="Thu gọn"><i class="fas fa-bars"></i></button>
            <button id="logout-button" class="btn btn-icon" title="Đăng xuất"><i class="fas fa-sign-out-alt"></i></button>
        </div>
    </div>

    <!-- Nội dung chính -->
    <div class="main-container" id="main-container">
        <div class="card" id="create-course-section">
            <h2>Tạo Khóa học mới</h2>
            <form id="create-course-form">
                <div class="mb-3">
                    <label for="course-title" class="form-label">Tiêu đề khóa học</label>
                    <input type="text" id="course-title" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="course-description" class="form-label">Mô tả khóa học</label>
                    <textarea id="course-description" class="form-control"></textarea>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" id="is-public" class="form-check-input">
                    <label for="is-public" class="form-check-label">Công khai (Sinh viên được tham gia ngay)</label>
                </div>
                <button type="submit" class="btn btn-primary">Tạo Khóa học</button>
            </form>
        </div>

        <div class="card" id="my-courses-section" style="display: none;">
            <h2>Khóa học của tôi</h2>
            <table id="courses-table" class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tiêu đề</th>
                        <th>Ngày tạo</th>
                        <th>Công khai</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="card" id="change-password-section" style="display: none;">
            <h2>Thay đổi Mật khẩu</h2>
            <form id="change-password-form">
                <div class="mb-3">
                    <label for="old-password" class="form-label">Mật khẩu cũ</label>
                    <input type="password" id="old-password" class="form-control" placeholder="Nhập mật khẩu cũ" required>
                </div>
                <div class="mb-3">
                    <label for="new-password" class="form-label">Mật khẩu mới</label>
                    <input type="password" id="new-password" class="form-control" placeholder="Nhập mật khẩu mới" required>
                </div>
                <button type="submit" class="btn btn-primary">Thay đổi</button>
            </form>
        </div>
    </div>

    <script src="/static/js/logout.js"></script>
    <script src="/static/js/teacher_dashboard.js"></script>
</body>
</html>
