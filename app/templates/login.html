<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <button id="dark-mode-toggle" class="btn-icon">
        <i class="fas fa-moon"></i>
    </button>
    
    <button id="bg-toggle" class="btn-icon">
        <i class="fas fa-video"></i> 
    </button>
    
    <div class="video-background hidden"> 
        <video autoplay muted loop playsinline>
            <source src="{{ url_for('static', filename='videos/background.mp4') }}" type="video/mp4">
            Trình duyệt của bạn không hỗ trợ thẻ video.
        </video>
    </div>

    <div class="user-management-card">
        <div class="app-header">Mini Learning Application</div>
        <h2>Đăng nhập</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Tên đăng nhập" required>
            <input type="password" id="password" placeholder="Mật khẩu" required>
            <button type="submit">Đăng nhập</button>
        </form>
        <p>Bạn chưa có tài khoản? <a href="{{ url_for('frontend.register') }}">Đăng ký ngay</a></p>
    </div>

    <script>
        // --- Dark Mode Logic ---
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const body = document.body;
        const darkModeIcon = darkModeToggle.querySelector('i');
        
        // --- Background Toggle Logic ---
        const bgToggle = document.getElementById('bg-toggle');
        const videoBackground = document.querySelector('.video-background');
        const bgIcon = bgToggle.querySelector('i');

        // 1. Khởi tạo trạng thái Dark Mode
        if (localStorage.getItem('dark-mode') === 'enabled') {
            body.classList.add('dark-mode');
            darkModeIcon.classList.remove('fa-moon');
            darkModeIcon.classList.add('fa-sun');
        }

        // 2. Khởi tạo trạng thái Video/Static cho trang LOGIN
        // Mặc định cho trang này là 'static' (ảnh/màu).
        let currentBackgroundMode = localStorage.getItem('background-mode-login') || 'static';
        
        if (currentBackgroundMode === 'video') {
            videoBackground.classList.remove('hidden');
            bgIcon.classList.remove('fa-video');
            bgIcon.classList.add('fa-image');
        } else {
            // Mặc định là static: đảm bảo video bị ẩn
            videoBackground.classList.add('hidden');
            bgIcon.classList.remove('fa-image');
            bgIcon.classList.add('fa-video');
        }

        // Event Listener cho Dark Mode
        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('dark-mode', 'enabled');
                darkModeIcon.classList.remove('fa-moon');
                darkModeIcon.classList.add('fa-sun');
            } else {
                localStorage.setItem('dark-mode', 'disabled');
                darkModeIcon.classList.remove('fa-sun');
                darkModeIcon.classList.add('fa-moon');
            }
        });

        // Event Listener cho Background Toggle
        bgToggle.addEventListener('click', () => {
            if (videoBackground.classList.contains('hidden')) {
                // Chuyển sang Video Mode
                videoBackground.classList.remove('hidden');
                bgIcon.classList.remove('fa-video');
                bgIcon.classList.add('fa-image');
                localStorage.setItem('background-mode-login', 'video');
            } else {
                // Chuyển sang Static Mode
                videoBackground.classList.add('hidden');
                bgIcon.classList.remove('fa-image');
                bgIcon.classList.add('fa-video');
                localStorage.setItem('background-mode-login', 'static');
            }
        });

        // --- Logic Đăng Nhập ---
        document.getElementById('login-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('user_role', data.role);
                    localStorage.setItem('username', data.username);

                    if (data.role === 'teacher') {
                        window.location.href = '/teacher/dashboard';
                    } else if (data.role === 'student') {
                        window.location.href = '/student/dashboard';
                    } else if (data.role === 'admin') {
                        window.location.href = '/admin/dashboard';
                    }
                } else {
                    alert('Đăng nhập thất bại: ' + data.message);
                }
            } catch (error) {
                console.error('Lỗi khi gọi API:', error);
                alert('Có lỗi xảy ra, vui lòng thử lại.');
            }
        });
    </script>
</body>

</html>
