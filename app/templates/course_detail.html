<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết Khóa học</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .card-course-detail, .card-materials, .card-assignments {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
        }
        .course-info p {
            margin: 0.5rem 0;
        }
    </style>
</head>
<body data-course-id="{{ course_id }}">
    <div class="navbar-top">
        <div class="navbar-container">
            <h1 class="navbar-brand">Chi tiết Khóa học ID: <span id="course-id-display"></span></h1>
            <div class="user-controls">
                <button class="btn btn-primary" onclick="window.location.href='/student/dashboard'">Quay lại Dashboard</button>
                <button class="btn btn-logout" onclick="logout()">Đăng xuất</button>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="card card-course-detail">
            <h2>Thông tin Khóa học</h2>
            <div class="course-info">
                <p><strong>Tiêu đề:</strong> <span id="course-title">Đang tải...</span></p>
                <p><strong>Mô tả:</strong> <span id="course-description">Đang tải...</span></p>
                <p><strong>Công khai:</strong> <span id="is-public">Đang tải...</span></p>
                <p><strong>Ngày tạo:</strong> <span id="created-at">Đang tải...</span></p>
            </div>
        </div>

        <div class="card card-materials mt-4">
            <h2>Tài liệu học</h2>
            <table id="materials-table" class="table mt-3">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tiêu đề</th>
                        <th>Nội dung/Link</th>
                        <th>Ngày tạo</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="card card-assignments mt-4">
            <h2>Bài tập</h2>
            <table id="assignments-table" class="table mt-3">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tiêu đề</th>
                        <th>Mô tả</th>
                        <th>Hạn nộp</th>
                        <th>Điểm tối đa</th>
                        <th>Trạng thái</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/logout.js') }}"></script>
    <script src="{{ url_for('static', filename='js/course_detail.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const courseIdString = document.body.getAttribute('data-course-id');
            const courseId = parseInt(courseIdString, 10);
            if (typeof initCourseDetailPage === 'function' && !isNaN(courseId)) {
                initCourseDetailPage(courseId);
            } else {
                console.error('Lỗi: Không tìm thấy hàm initCourseDetailPage hoặc ID khóa học không hợp lệ.');
                alert('Lỗi tải trang. ID khóa học không hợp lệ.');
                window.location.href = '/student/dashboard';
            }
        });
    </script>
</body>
</html>
