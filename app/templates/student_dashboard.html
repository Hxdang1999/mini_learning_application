<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bảng điều khiển - Sinh viên</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar-top">
        <div class="navbar-container">
            <div class="user-greeting">
                Xin chào, <span id="username-display"></span>
            </div>
            <div class="user-controls">
                <button class="btn-logout" onclick="logout()">Đăng xuất</button>
            </div>
        </div>
    </div>

    <!-- Nội dung chính -->
    <div class="main-container">
        <!-- Cột trái -->
        <div class="left-column">
            <!-- Tìm khóa học -->
            <div class="card">
                <h2>Tìm khóa học theo ID</h2>
                <div class="form-group">
                    <input type="number" id="search-course-id" placeholder="Nhập ID khóa học">
                </div>
                <button class="btn btn-primary" onclick="lookupCourse()">Tìm</button>
                <div id="lookup-result" class="mt-3"></div>
            </div>

            <!-- Khóa học có thể đăng ký -->
            <div class="card">
                <h2>Khóa học có thể đăng ký</h2>
                <table id="available-courses-list" class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Tiêu đề</th>
                            <th>Mô tả</th>
                            <th>Công khai</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td colspan="5">Đang tải...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Cột phải -->
        <div class="right-column">
            <!-- Khóa học đã đăng ký -->
            <div class="card">
                <h2>Khóa học đã đăng ký</h2>
                <table id="enrolled-courses-list" class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Tiêu đề</th>
                            <th>Giảng viên</th>
                            <th>Công khai</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td colspan="5">Đang tải...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="/static/js/student_dashboard.js"></script>
    <script>
        function logout() {
            localStorage.clear();
            window.location.href = "/login";
        }
    </script>
</body>
</html>
